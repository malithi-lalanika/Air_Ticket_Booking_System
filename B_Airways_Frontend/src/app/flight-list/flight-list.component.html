<h2> Flight List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Date</th>
            <th> Start Time </th>
            <th>  </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let flight of flights" >  
            <td> {{ flight.date }} </td>
            <td> {{ flight.starttime }} </td>
            <td> <button (click) = "flightDetails(flight.flightid)" class = "btn btn-info"> Details</button>
            </td>
        </tr>
    </tbody>
</table>
